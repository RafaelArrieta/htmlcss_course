<!-- 
*******************************************************************
*** Estructura básica de una página web
***
***	etiquetas básicas de html
***
*******************************************************************
-->

<html>	<!-- le dice al browser que es una página web -->
<head>	<!-- indica al browser que es la cabecera de la página -->
	<!-- carga de archivos externos (css o js) -->
	<!-- define todo lo referido a la página -->
	<!-- como author, tipo de contenido, idioma del contenido, etc. -->
	<meta charset="utf-8">	<!-- indica el encoding de caractéres para la página -->
</head>
<body>	<!-- indica al browser que apartir de aquí comienza el rendering de elementos -->
	<!-- define las estructuras que se mostrarán en la página -->
	<!-- puede contener llamadas/definiciones de css y/o js -->
	hello 
</body>
</html>
